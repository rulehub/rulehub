<svg xmlns="http://www.w3.org/2000/svg" width="990" height="220" viewBox="0 0 990 220" fill="none">
  <style>
    text { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-size:13px; fill:#111827 }
    .title { font-size:18px; font-weight:600; }
    .step { stroke:#0d9488; stroke-width:2; rx:10; ry:10; fill:#ecfdfa; }
    .label { font-weight:600; fill:#0d9488; }
  </style>
  <rect x="0" y="0" width="990" height="220" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="40" y="38" class="title">RuleHub Value Loop</text>

  <defs>
    <marker id="arrow-teal" markerWidth="14" markerHeight="14" refX="11" refY="7" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L14,7 L0,14 z" fill="#0d9488" />
    </marker>
  </defs>

  <!-- Coordinates config -->
  <!-- Box width 170, height 110, gap 30 -->
  <!-- Step 1 -->
  <rect class="step" x="60" y="70" width="170" height="110"/>
  <text x="75" y="98" class="label">Model</text>
  <text x="75" y="120">Requirements</text>
  <text x="75" y="140">YAML Map</text>

  <!-- Step 2 -->
  <rect class="step" x="260" y="70" width="170" height="110"/>
  <text x="275" y="98" class="label">Author</text>
  <text x="275" y="120">Policies</text>
  <text x="275" y="140">Tests</text>

  <!-- Step 3 -->
  <rect class="step" x="460" y="70" width="170" height="110"/>
  <text x="475" y="98" class="label">Validate</text>
  <text x="475" y="120">Coverage</text>
  <text x="475" y="140">Quality</text>

  <!-- Step 4 -->
  <rect class="step" x="660" y="70" width="170" height="110"/>
  <text x="675" y="98" class="label">Distribute</text>
  <text x="675" y="120">Bundle</text>
  <text x="675" y="140">Helm / OCI</text>

  <!-- Step 5 -->
  <rect class="step" x="860" y="70" width="77" height="110"/>
  <text x="870" y="98" class="label">Feedback</text>
  <text x="865" y="120">Observ.</text>
  <text x="865" y="140">Learn.</text>

  <!-- Arrows between steps -->
  <line x1="230" y1="125" x2="260" y2="125" stroke="#0d9488" stroke-width="3" marker-end="url(#arrow-teal)" />
  <line x1="430" y1="125" x2="460" y2="125" stroke="#0d9488" stroke-width="3" marker-end="url(#arrow-teal)" />
  <line x1="630" y1="125" x2="660" y2="125" stroke="#0d9488" stroke-width="3" marker-end="url(#arrow-teal)" />
  <line x1="830" y1="125" x2="860" y2="125" stroke="#0d9488" stroke-width="3" marker-end="url(#arrow-teal)" />

  <!-- Loop back arc -->
  <path d="M860 70 C820 40 300 40 230 70" stroke="#0d9488" stroke-width="2" fill="none" marker-end="url(#arrow-teal)" />

  <text x="240" y="200" fill="#6b7280">Continuous improvement: model → author → validate → distribute → feedback</text>
</svg>

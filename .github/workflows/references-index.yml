name: references-index

on:
  pull_request:
    paths:
      - "policies/**"
      - "tools/generate_refs_index.py"
      - ".github/workflows/references-index.yml"
  push:
    branches: [main]
    paths:
      - "policies/**"
      - "tools/generate_refs_index.py"
      - ".github/workflows/references-index.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-index:
    if: ${{ github.actor != 'nektos/act' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.lock
            requirements.txt
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.lock ]; then pip install -r requirements.lock; else pip install -r requirements.txt; fi
      - name: Generate references index (md+json)
        run: |
          python tools/generate_refs_index.py --format both --fail-missing-links
          ls -l docs/references-index.md dist/references-index.json || true
      - name: Upload artifacts
        if: always() && github.actor != 'nektos/act'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: references-index
          path: |
            docs/references-index.md
            dist/references-index.json

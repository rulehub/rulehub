name: docs-build

on:
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub CI images (e.g., YYYY.MM.DD-<sha> or v1.2.3). Falls back to repo/org variable CI_IMAGE_TAG or the repository's pinned fallback."
        required: false
        default: ""
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-build.yml"
      - "README.md"
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-build.yml"
      - "README.md"

concurrency:
  group: docs-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  guard:
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      is_act: ${{ steps.detect.outputs.is_act }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Enforce non-latest CI image tag
        shell: bash
        run: bash .github/scripts/guard-ci-image-tag.sh "${{ inputs.ci_image_tag }}"
      - name: Detect act runtime
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          if [ "${ACT:-}" = "true" ] || [ "${IS_ACT:-}" = "true" ]; then
            echo "Detected act environment"
            echo "is_act=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_act=false" >> "$GITHUB_OUTPUT"
          fi
  resolve:
    name: Resolve CI image (ci-base)
    needs: guard
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      image: ${{ steps.r.outputs.image }}
      tag: ${{ steps.r.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Resolve image
        id: r
        uses: ./.github/actions/resolve-ci-image
        with:
          ci_image_tag: ${{ inputs.ci_image_tag }}
          kind: base
  probe-ghcr:
    name: Probe GHCR access (ci-base)
    needs: [guard, resolve]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: read
    outputs:
      can_pull: ${{ steps.probe.outputs.can_pull }}
    steps:
      - name: Try anonymous pull (ci-base)
        id: probe
        shell: bash
        env:
          IS_ACT: ${{ needs.guard.outputs.is_act }}
        run: |
          set -euo pipefail
          IMAGE_REF="${{ needs.resolve.outputs.image }}"
          if [ "${IS_ACT}" = "true" ]; then
            echo "act detected; assuming image available via local map or prefetch"
            echo "can_pull=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          bash .github/scripts/ghcr-probe.sh "$IMAGE_REF"

  build-docs:
    needs: [guard, resolve, probe-ghcr]
    # Use container whenever image is available locally or pullable; act mapping may redirect to dev-local
    if: ${{ needs.probe-ghcr.outputs.can_pull == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: "${{ needs.resolve.outputs.image }}"
      options: --user 0:0
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Prepare Python env (venv with baked deps)
        run: |
          python-venv-install
      - name: Build (strict)
        shell: bash
        run: bash .github/scripts/mkdocs-build.sh

  build-docs-fallback:
    name: Build docs (fallback, no container)
    needs: [guard, probe-ghcr]
    # Run fallback only when pull is not possible
    if: ${{ needs.probe-ghcr.outputs.can_pull != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
      - name: Setup Python (no network)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          python -c 'import sys; print(sys.version)'
          echo "Fallback path: no deps installed to avoid network under act"
      - name: Build (strict) on host
        run: |
          set -euo pipefail
          if ! command -v mkdocs >/dev/null 2>&1; then
            echo "mkdocs not available on host; skipping fallback build";
            exit 0;
          fi
          bash .github/scripts/mkdocs-build.sh

name: PR Policy Summary

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  guard:
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Enforce non-latest CI image tag
        shell: bash
        env:
          CI_IMAGE_TAG: ${{ vars.CI_IMAGE_TAG || '' }}
        run: bash .github/scripts/guard-ci-image-tag.sh ""
  resolve:
    name: Resolve CI image (base)
    needs: guard
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.r.outputs.image }}
      tag: ${{ steps.r.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Resolve image
        id: r
        uses: ./.github/actions/resolve-ci-image
        env:
          CI_IMAGE_TAG: ${{ vars.CI_IMAGE_TAG || '' }}
        with:
          kind: base
  noop-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "PR Policy Summary runs on PR; noop on push for visibility."
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "[act] pr-policy-summary skipped."

  summary:
    # Guard against act and non-PR events (where pull_request fields are undefined)
    if: ${{ github.actor != 'nektos/act' && github.event_name == 'pull_request' && github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    needs: [guard, resolve]
    permissions:
      pull-requests: write
      packages: read
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
      - name: Login to GHCR (read-only)
        env:
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin || echo "GHCR login failed; continuing anonymously"
      - name: Install deps (runtime only)
        run: |
          docker run --rm -u 0:0 \
            -v "$PWD:/workspace" -w /workspace \
            "${{ needs.resolve.outputs.image }}" \
            bash -lc 'python-venv-install'
      - name: Generate coverage JSON
        run: |
          docker run --rm -u 0:0 \
            -v "$PWD:/workspace" -w /workspace \
            "${{ needs.resolve.outputs.image }}" \
            bash -lc 'bash tools/ci/venv-run.sh make policy-test-coverage'
      - name: Generate PR summary markdown (container)
        run: |
          docker run --rm -u 0:0 \
            -v "$PWD:/workspace" -w /workspace \
            -e BASE_REF="${{ github.event.pull_request.base.sha }}" \
            -e HEAD_REF="${{ github.sha }}" \
            "${{ needs.resolve.outputs.image }}" \
            bash -lc 'bash tools/ci/venv-run.sh python tools/pr_comment_policy_summary.py --base-ref "$BASE_REF" --head-ref "$HEAD_REF" > pr_summary.md'
      - name: Capture summary output
        id: gen
        run: bash tools/ci/gha-write-output.sh summary pr_summary.md
      - name: Upsert PR comment
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        with:
          script: |
            const marker = '<!-- policy-pr-summary -->';
            const body = marker + '\n' + process.env.SUMMARY_BODY;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });
            const existing = comments.find(c => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
        env:
          SUMMARY_BODY: ${{ steps.gen.outputs.summary }}

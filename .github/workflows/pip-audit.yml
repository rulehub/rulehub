name: pip-audit

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements.lock"
      - "requirements-dev.txt"
      - "requirements-dev.lock"
      - "pyproject.toml"
      - "setup.cfg"
  push:
    branches: [main, master]
    paths:
      - "requirements.txt"
      - "requirements.lock"
      - "requirements-dev.txt"
      - "requirements-dev.lock"
      - "pyproject.toml"
      - "setup.cfg"

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.lock
            requirements.txt
            requirements-dev.lock
            requirements-dev.txt

      - name: Install pip-audit
        run: |
          python -m pip install -U pip
          pip install pip-audit

      - name: pip-audit (requirements)
        run: |
          set -euo pipefail
          if [ -f requirements.lock ]; then BASE_REQ=requirements.lock; else BASE_REQ=requirements.txt; fi
          pip-audit -r "$BASE_REQ" -f json -o pip-audit.json || true
          if [ -f requirements-dev.txt ]; then pip-audit -r requirements-dev.txt -f json -o pip-audit-dev.json || true; fi
          # Merge vulnerability entries (supports old + new schema)
          jq -s '[.[] | if type=="object" then ( (.vulns // .vulnerabilities // ( [ (.dependencies[]?.vulns[]?) ] )) ) else [] end | .[] ] | {vulns: .}' pip-audit.json pip-audit-dev.json 2>/dev/null > pip-audit-combined.json || cp pip-audit.json pip-audit-combined.json
          HIGH_COUNT=$(jq '[.vulns[]? | select((.severity // "") | ascii_upcase == "HIGH" or (.severity // "") | ascii_upcase == "CRITICAL")] | length' pip-audit-combined.json || echo 0)
          TOTAL=$(jq '.vulns | length' pip-audit-combined.json || echo 0)
          echo "pip-audit: total=$TOTAL high+critical=$HIGH_COUNT"
          if [ "${HIGH_COUNT}" -gt 0 ]; then
            echo "::error::High severity vulnerabilities detected ($HIGH_COUNT).";
            jq -r '.vulns[]? | select((.severity // "") | ascii_upcase == "HIGH" or (.severity // "") | ascii_upcase == "CRITICAL") | "- \(.id) \(.severity) \(.package // "?") \(.version // "?")"' pip-audit-combined.json || true;
            exit 1;
          fi

      - name: pip-audit SARIF (best-effort)
        run: |
          set -euo pipefail
          if [ -f requirements.txt ]; then pip-audit -r requirements.txt -f sarif -o pip-audit.sarif || true; fi

      - name: Upload SARIF
        if: ${{ always() && github.actor != 'nektos/act' }}
        uses: github/codeql-action/upload-sarif@528ca598d956c91826bd742262cdfc5d02b77710
        with:
          sarif_file: pip-audit.sarif

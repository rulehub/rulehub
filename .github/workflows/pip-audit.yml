name: pip-audit

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements.lock"
      - "requirements-dev.txt"
      - "requirements-dev.lock"
      - "pyproject.toml"
      - "setup.cfg"
  # Temporary: run on push to main; some checks may switch to tag triggers later
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "requirements.lock"
      - "requirements-dev.txt"
      - "requirements-dev.lock"
      - "pyproject.toml"
      - "setup.cfg"
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub CI image (e.g., YYYY.MM.DD-<sha> or v1.2.3). Falls back to repo/org variable CI_IMAGE_TAG or the repository's pinned fallback."
        required: false
        default: ""

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guard:
    name: Require CI image tag (no drift)
    uses: ./.github/workflows/resolve-ci-image.yml
    with:
      ci_image_tag: ${{ inputs.ci_image_tag }}
      kind: base
  resolve:
    name: Resolve CI image (ci-base)
    needs: guard
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.passthrough.outputs.image }}
      tag: ${{ steps.passthrough.outputs.tag }}
    steps:
      - name: Emit outputs
        id: passthrough
        shell: bash
        run: |
          echo "image=${{ needs.guard.outputs.image }}" >> "$GITHUB_OUTPUT"
          echo "tag=${{ needs.guard.outputs.tag }}" >> "$GITHUB_OUTPUT"
  scan-gh:
    if: ${{ github.actor != 'nektos/act' }}
    needs: [guard, resolve]
    runs-on: ubuntu-latest
    container:
      image: "${{ needs.resolve.outputs.image }}"
      options: --user 0:0
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: pip-audit (requirements)
        env:
          SARIF_OUT: pip-audit.sarif
        run: bash .github/scripts/pip-audit-run.sh

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@528ca598d956c91826bd742262cdfc5d02b77710
        with:
          sarif_file: pip-audit.sarif

  scan-act:
    if: ${{ github.actor == 'nektos/act' }}
    needs: [guard, resolve]
    runs-on: ubuntu-latest
    env:
      ACT: "true"
    container:
      image: "${{ needs.resolve.outputs.image }}"
      options: --user 0:0
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: pip-audit (requirements)
        env:
          ACT: "true"
          SARIF_OUT: pip-audit.sarif
        run: bash .github/scripts/pip-audit-run.sh

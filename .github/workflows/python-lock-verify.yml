name: python-lock-verify

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  # Temporary: run on push to main; may move verification to tag events later
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  verify:
    runs-on: ubuntu-latest
    # Skip under nektos/act to avoid noisy diffs from environment variance; run in real CI
    if: ${{ github.actor != 'nektos/act' }}
    needs: resolve
    container:
      image: ${{ needs.resolve.outputs.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user 0:0
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Verify lock files up to date
        run: bash .github/scripts/verify_python_locks.sh

  resolve:
    name: Resolve CI image (ci-base)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    env:
      CI_IMAGE_TAG: ${{ vars.CI_IMAGE_TAG || '' }}
    outputs:
      image: ${{ steps.r.outputs.image }}
      tag: ${{ steps.r.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Resolve image
        id: r
        uses: ./.github/actions/resolve-ci-image
        with:
          kind: base

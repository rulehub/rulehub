name: python-lock-verify

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  push:
    branches: [main, master]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: |
          python -m pip install -U pip
          pip install pip-tools

      - name: Verify lock files up to date
        run: bash .github/scripts/verify_python_locks.sh

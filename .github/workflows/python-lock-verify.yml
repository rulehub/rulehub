name: python-lock-verify

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  push:
    branches: [main, master]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    # Skip under nektos/act to avoid noisy diffs from environment variance; run in real CI
    if: ${{ github.actor != 'nektos/act' }}
    container:
      image: ghcr.io/${{ github.repository_owner }}/ci-base:2025.10.02-a6909aab
      options: --user 0:0
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Verify lock files up to date
        run: bash .github/scripts/verify_python_locks.sh

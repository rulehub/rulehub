name: python-lock-verify

on:
  pull_request:
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  # Temporary: run on push to main; may move verification to tag events later
  push:
    branches: [main]
    paths:
      - "requirements.txt"
      - "requirements-dev.txt"
      - "requirements.lock"
      - "requirements-dev.lock"
      - ".github/workflows/python-lock-verify.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  # packages:read allows authenticated GHCR pulls for CI images

jobs:
  verify:
    runs-on: ubuntu-latest
    # Skip under nektos/act to avoid noisy diffs from environment variance; run in real CI
    if: ${{ github.actor != 'nektos/act' }}
    needs: resolve
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Login to GHCR (read-only)
        env:
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin || echo "GHCR login failed; continuing anonymously"

      - name: Verify lock files up to date (inside CI image)
        run: |
          docker run --rm -u 0:0 -v "$PWD:/workspace" -w /workspace "${{ needs.resolve.outputs.image }}" bash -lc 'bash .github/scripts/verify_python_locks.sh'

  resolve:
    name: Resolve CI image (ci-base)
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-latest
    env:
      CI_IMAGE_TAG: ${{ vars.CI_IMAGE_TAG || '' }}
    outputs:
      image: ${{ steps.r.outputs.image }}
      tag: ${{ steps.r.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Resolve image
        id: r
        uses: ./.github/actions/resolve-ci-image
        with:
          kind: base

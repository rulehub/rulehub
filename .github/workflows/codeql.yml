name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Minimal permissions required for CodeQL to upload SARIF results
permissions:
  contents: read
  security-events: write

# Avoid duplicate work on repeated pushes to the same ref
concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (Python, JavaScript)
    # Skip CodeQL when running under nektos/act locally; requires GitHub services
    if: ${{ github.actor != 'nektos/act' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Initialize CodeQL
        uses: github/codeql-action/init@528ca598d956c91826bd742262cdfc5d02b77710
        with:
          languages: python, javascript

      # For JavaScript/TypeScript projects, this attempts a best-effort build.
      # For Python, no build is required.
      - name: Autobuild
        # Only run if a JS project is present; saves time for pure-Python repos
        if: ${{ hashFiles('**/package-lock.json') != '' || hashFiles('**/yarn.lock') != '' || hashFiles('**/pnpm-lock.yaml') != '' }}
        uses: github/codeql-action/autobuild@528ca598d956c91826bd742262cdfc5d02b77710

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@528ca598d956c91826bd742262cdfc5d02b77710
        with:
          category: "/language:multi"

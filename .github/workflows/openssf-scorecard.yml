name: OpenSSF Scorecard

on:
  workflow_dispatch:
  # Temporary: run on push to main; when we migrate to tag-based releases, this may move to tag triggers
  push:
    branches: [main]

# Least-privilege permissions for Scorecard to read repo and upload SARIF
permissions:
  contents: read

jobs:
  noop-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "OpenSSF Scorecard is manual; noop on push for visibility."
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "[act] openssf-scorecard skipped."

  analysis:
    if: ${{ github.actor != 'nektos/act' }}
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OSSF Scorecards (public)
          publish_results: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard results as artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: scorecard-results
          path: results.sarif
          if-no-files-found: warn

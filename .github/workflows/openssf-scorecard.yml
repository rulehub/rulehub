name: OpenSSF Scorecard

on:
  workflow_dispatch:
  # Temporary: run on push to main; when we migrate to tag-based releases, this may move to tag triggers
  push:
    branches: [main]

# Least-privilege permissions for Scorecard to read repo and upload SARIF
permissions:
  contents: read

jobs:
  noop-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "OpenSSF Scorecard is manual; noop on push for visibility."
  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "[act] openssf-scorecard skipped."

  analysis:
    if: ${{ github.actor != 'nektos/act' }}
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OSSF Scorecards (public)
          publish_results: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard results as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: scorecard-results
          path: results.sarif
          if-no-files-found: warn

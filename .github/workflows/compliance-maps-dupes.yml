name: Compliance Maps Duplicates

on:
  pull_request:
    paths:
      - "compliance/maps/*.yml"
      - "tools/fix_compliance_map_dupes.py"
  push:
    paths:
      - "compliance/maps/*.yml"
      - "tools/fix_compliance_map_dupes.py"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  check-dupes:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository_owner }}/ci-base:latest
      options: --user 0:0
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install dependencies
        run: |
          python-venv-install
      - name: Check duplicate policies in compliance maps
        run: |
          . .venv/bin/activate
          python tools/fix_compliance_map_dupes.py --check

name: python-mypy

on:
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub CI images (e.g., 2025.10.03-a1b2c3d4 or v1.2.3). Falls back to repo variable CI_IMAGE_TAG or latest."
        required: false
        default: ""
  pull_request:
    paths:
      - "tools/**.py"
      - "mypy.ini"
      - ".github/workflows/python-mypy.yml"
  push:
    branches: [main, master]
    paths:
      - "tools/**.py"
      - "mypy.ini"
      - ".github/workflows/python-mypy.yml"

permissions:
  contents: read
  packages: read

jobs:
  guard:
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    steps:
      - name: Enforce non-latest CI image tag
        shell: bash
        run: |
          input_tag="${{ inputs.ci_image_tag }}"
          if [ "$input_tag" = "latest" ]; then
            echo "Workflow input ci_image_tag must not be 'latest'. Use an immutable tag (e.g., 2025.10.03-<sha> or vX.Y.Z)." >&2
            exit 1
          fi
          if [ -z "$input_tag" ]; then
            echo "Note: ci_image_tag input not provided. Ensure repository variable CI_IMAGE_TAG is set to a pinned tag to avoid drift." >&2
          fi
  mypy:
    needs: guard
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository_owner }}/ci-base:${{ inputs.ci_image_tag != '' && inputs.ci_image_tag || (vars.CI_IMAGE_TAG != '' && vars.CI_IMAGE_TAG || '2025.10.03-f072ceb5') }}"
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user 0:0
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      # Python and mypy provided by CI container; install project deps using helper
      - name: Prepare environment (venv with baked deps)
        run: |
          bash .github/scripts/python-venv-install.sh
      - name: Run mypy
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ "${ACT:-}" = "true" ] || [ "${IS_ACT:-}" = "true" ]; then
            # Under ACT, avoid heavy installs inside venv to prevent RWLayer/memory issues.
            # Prefer mypy already present in the CI image; install only if missing.
            if ! command -v mypy >/dev/null 2>&1; then
              echo "[act] mypy not found in base image; attempting lightweight install"
              python -m pip install --no-input --no-cache-dir mypy || true
            fi
            # Ensure minimal runtime deps and type stubs (lightweight)
            python -c "import yaml" 2>/dev/null || python -m pip install --no-input --no-cache-dir pyyaml || true
            python -m pip install --no-input --no-cache-dir types-PyYAML types-requests typing_extensions || true
            mypy --config-file mypy.ini
          else
            . .venv/bin/activate
            python -c "import mypy" 2>/dev/null || pip install --no-input mypy
            python -c "import yaml" 2>/dev/null || pip install --no-input pyyaml
            mypy --config-file mypy.ini
          fi

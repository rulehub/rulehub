name: link-audit-history

on:
  schedule:
    # Run daily at 01:30 UTC
    - cron: "30 1 * * *"
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub CI images (e.g., 2025.10.03-a1b2c3d4 or v1.2.3). Falls back to repo variable CI_IMAGE_TAG or pinned default."
        required: false
        default: ""

permissions:
  contents: read
  actions: write

jobs:
  guard:
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    steps:
      - name: Enforce non-latest CI image tag
        shell: bash
        run: |
          input_tag="${{ inputs.ci_image_tag }}"
          if [ "$input_tag" = "latest" ]; then
            echo "Workflow input ci_image_tag must not be 'latest'. Use an immutable tag (e.g., 2025.10.03-<sha> or vX.Y.Z)." >&2
            exit 1
          fi
          if [ -z "$input_tag" ]; then
            echo "Note: ci_image_tag input not provided. Ensure repository variable CI_IMAGE_TAG is set to a pinned tag to avoid drift." >&2
          fi
  append-history:
    name: Append daily link audit history row
    needs: guard
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository_owner }}/ci-base:${{ inputs.ci_image_tag != '' && inputs.ci_image_tag || (vars.CI_IMAGE_TAG != '' && vars.CI_IMAGE_TAG || '2025.10.03-f072ceb5') }}"
      options: --user 0:0
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install dependencies
        run: |
          python-venv-install

      - name: Check if today's row already exists
        id: check
        run: |
          DATE=$(date -u +%F)
          if [ -f links_audit_history.csv ] && grep -q "^${DATE}," links_audit_history.csv; then
            echo "Row for ${DATE} already present; skipping append." | tee link_audit_history_skip.txt
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Run link audit history append
        if: steps.check.outputs.skip != 'true'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          . .venv/bin/activate
          # Ensure minimal YAML deps for analyze_links
          python -c "import yaml, jsonschema" 2>/dev/null || pip install --no-input pyyaml jsonschema
          python tools/analyze_links.py --export links_export.json --history links_audit_history.csv | tee link_audit_history_run.txt

      - name: Show last 5 history rows
        if: always()
        run: |
          if [ -f links_audit_history.csv ]; then
            echo '--- tail links_audit_history.csv'; tail -n 6 links_audit_history.csv; fi

      - name: Upload history artifact (retain for 30 days)
        if: ${{ always() && github.actor != 'nektos/act' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: links-audit-history
          path: |
            links_audit_history.csv
            link_audit_history_run.txt
            link_audit_history_skip.txt
          if-no-files-found: ignore
          retention-days: 30

      - name: Summary note
        if: always()
        run: |
          echo "Link audit history retained as artifact only (not committed to git)." >> $GITHUB_STEP_SUMMARY

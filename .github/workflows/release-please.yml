name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      act_full:
        description: "Allow running under nektos/act (for local testing)."
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  release:
    # By default skip under nektos/act; allow explicit override when manually dispatched with act_full=true
    if: ${{ github.actor != 'nektos/act' || (github.event_name == 'workflow_dispatch' && inputs.act_full == 'true') }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@e4dc86ba9405554aeba3c6bb2d169500e7d3b4ee
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

name: docs-publish

# Publishes MkDocs site to GitHub Pages.
# Triggers:
#  - Manual dispatch
#  - On published release (GitHub Release created by release-please or manually)
# Ensure mkdocs.yml `site_url` matches: https://<org_or_user>.github.io/<repo>/
on:
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub CI images (e.g., 2025.10.03-a1b2c3d4 or v1.2.3). Falls back to repo variable CI_IMAGE_TAG or latest."
        required: false
        default: ""
  release:
    types: [published]

permissions:
  contents: write

jobs:
  guard:
    if: ${{ github.actor != 'nektos/act' }}
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    steps:
      - name: Enforce non-latest CI image tag
        shell: bash
        run: |
          input_tag="${{ inputs.ci_image_tag }}"
          if [ "$input_tag" = "latest" ]; then
            echo "Workflow input ci_image_tag must not be 'latest'. Use an immutable tag (e.g., 2025.10.03-<sha> or vX.Y.Z)." >&2
            exit 1
          fi
          if [ -z "$input_tag" ]; then
            echo "Note: ci_image_tag input not provided. Ensure repository variable CI_IMAGE_TAG is set to a pinned tag to avoid drift." >&2
          fi
  build-and-deploy:
    # Skip under act; publishing to Pages is CI-only
    if: ${{ github.actor != 'nektos/act' }}
    needs: guard
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/${{ github.repository_owner }}/ci-base:${{ inputs.ci_image_tag != '' && inputs.ci_image_tag || (vars.CI_IMAGE_TAG != '' && vars.CI_IMAGE_TAG || '2025.10.03-f072ceb5') }}"
      options: --user 0:0
    timeout-minutes: 15
    concurrency:
      group: docs-publish
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install MkDocs deps (pinned if available)
        run: |
          python-venv-install
          if [ ! -f requirements-docs.lock ] && [ ! -f requirements-docs.txt ]; then
            . .venv/bin/activate
            pip install mkdocs mkdocs-material
          fi

      - name: Build site (strict)
        run: |
          . .venv/bin/activate
          mkdocs build --strict --verbose

      - name: Validate site_url
        run: |
          URL_LINE=$(grep -E '^site_url:' mkdocs.yml || true)
          if [ -z "$URL_LINE" ]; then
            echo "::warning::site_url not set in mkdocs.yml; recommended for canonical URLs";
          else
            echo "Found $URL_LINE";
          fi

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "docs: publish site"

  noop-act:
    if: ${{ github.actor == 'nektos/act' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "[act] docs-publish skipped."

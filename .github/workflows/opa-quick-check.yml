name: opa-quick-check

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      ci_image_tag:
        description: "CI image tag for RuleHub policy image (e.g., 2025.10.03-a1b2c3d4 or v1.2.3). Falls back to repo variable CI_IMAGE_TAG or latest."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  guard:
    name: Require CI image tag (no drift)
    runs-on: ubuntu-latest
    steps:
      - name: Enforce non-latest CI image tag
        shell: bash
        run: |
          input_tag="${{ inputs.ci_image_tag }}"
          if [ "$input_tag" = "latest" ]; then
            echo "Workflow input ci_image_tag must not be 'latest'. Use an immutable tag (e.g., 2025.10.03-<sha> or vX.Y.Z)." >&2
            exit 1
          fi
          if [ -z "$input_tag" ]; then
            echo "Note: ci_image_tag input not provided. Ensure repository variable CI_IMAGE_TAG is set to a pinned tag to avoid drift." >&2
          fi
  quick:
    name: OPA quick check
    runs-on: ubuntu-latest
    needs: guard
    container:
      image: "ghcr.io/${{ github.repository_owner }}/ci-policy:${{ inputs.ci_image_tag != '' && inputs.ci_image_tag || (vars.CI_IMAGE_TAG != '' && vars.CI_IMAGE_TAG || '2025.10.03-f072ceb5') }}"
      options: --user 0:0
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0

      - name: Parse & type check
        run: |
          set -euo pipefail
          opa check policies

      - name: Forbidden pattern scan
        run: |
          set -euo pipefail
          echo "Scanning for disallowed boolean patterns"
          MATCHES=$(grep -R -nF -e "(not " -e "and not" -e "not (" policies || true)
          if [ -n "$MATCHES" ]; then
            echo "$MATCHES" >&2
            echo "Found disallowed patterns" >&2
            exit 2
          fi
          echo "None"
          echo "Scanning for ' not in {'"
          MATCHES2=$(grep -R -nF ' not in {' policies || true)
          if [ -n "$MATCHES2" ]; then
            echo "$MATCHES2" >&2
            echo "Found disallowed membership negation patterns" >&2
            exit 3
          fi
          echo "None"

      - name: OPA fmt check
        run: |
          set -euo pipefail
          CHANGED=$(opa fmt -l policies || true)
          if [ -n "$CHANGED" ]; then
            echo "Rego files require formatting:" >&2
            echo "$CHANGED" >&2
            # Show diffs to aid debugging (especially under ACT)
            for f in $CHANGED; do
              echo "--- fmt diff for: $f" >&2
              opa fmt -d "$f" || true
            done
            exit 4
          fi
          echo "Formatting OK"

      - name: Summary
        if: always()
        run: |
          echo "OPA quick check complete"
